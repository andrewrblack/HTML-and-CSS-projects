<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Properties and Methods</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>addEventListener() method</p>
        <p>if you click anywhere on this document...</p>
        <p id="demo"></p>
        <script>
            document.addEventListener("click", function(){
                document.getElementById("demo").innerHTML = "THESE WORDS APPEAR";
            });
        </script>
    </body>
</html>
