<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Use of ondblclick</h3>
        <p id="dblclick" ondblclick="dblclickFunction()">click me twice and I'll turn into a new sentence.</p>


    <script>
        function dblclickFunction() {
            var newsentence = "I am the new sentence!"
            document.getElementById("dblclick").innerHTML= newsentence;
        }


    </script>

    </body>
</html>
