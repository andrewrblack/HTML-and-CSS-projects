<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>

        //using jQuery to target html, writing in jquery to appear on webpage
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>paragraph</p>\
                            <p id='2'>paragraph2</p>\
                            <p id='3'>paragraph3</p>\
                        </div>\
                    </div>\
                </body>"
                
            );
            $("#2").css({"color":"red"}); //targets paragraph2
            $("#3").click(function(){ //hides h1 element with slow effect
                $('h1').hide("slow");
            });
        }); 
    </script>


</html>
